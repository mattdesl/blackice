<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
    body {
        margin: 0;
        overflow: hidden;
    }
    #canvas {
        display: block;
    }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="build/three-libs.min.js"></script>
    <script type="text/javascript" src="build/blackice.min.js"></script>
    <script type="text/javascript">
        var canvas = document.querySelector('#canvas')
        var app = blackice({ 
            canvas: canvas
        })

        app.load(function(err) {
            if (err)
                console.error(err)
            app.start()
        })
    </script>
</body>
</html>
